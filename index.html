<!DOCTYPE html>
<head>

	<title>Tic tac toe</title>
	<link rel="stylesheet" type="text/css" href="game.css">

</head>
<body>

	<div class="wrapper">
		<h1><marquee>Tic tac toe</marquee></h1>
		<input type="Button" value="Reset" id="rb " class="resetButton">
		<div class="board">
			<div id="0" class="cube"></div>
			<div id="1" class="cube"></div>
			<div id="2" class="cube"></div>
			<div id="3" class="cube"></div>
			<div id="4" class="cube"></div>
			<div id="5" class="cube"></div>
			<div id="6" class="cube"></div>
			<div id="7" class="cube"></div>
			<div id="8" class="cube"></div>
		</div>
	</div>

	<script type="text/javascript" src="game.js"></script>
</body>
</html>
